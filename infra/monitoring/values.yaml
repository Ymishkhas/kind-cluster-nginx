kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
      serviceMonitorSelector:
        matchLabels:
          release: monitoring
istio:
  gatewayName: main-gw
  gatewayNamespace: istio-system
  grafana:
    enabled: true
    host: grafana.localhost
  prometheus:
    enabled: true
    host: prom.localhost