{{- if .Values.preview.database.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-db-connection
  labels:
    app: nginx
type: Opaque
stringData:
  # stringData means kubernetes will base64 encode it automatically
  DATABASE_URL: "postgresql://{{ .Values.postgresql.global.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
{{- end }}