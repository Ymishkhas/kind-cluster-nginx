apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
      listen 80;
      server_name localhost;

      location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
      }

      # Expose minimal status for exporter to scrape.
      location /stub_status {
        stub_status;
        allow 127.0.0.1;    # allow only localhost (secure)
        deny all;
      }
    }