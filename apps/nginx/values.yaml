replicas: 3
image:
  repository: nginx
  tag: "latest"
ports:
  http: 80
  metrics: 9113
resources:
  requests: { cpu: "50m", memory: "64Mi" }
  limits:   { cpu: "200m", memory: "128Mi" }
metrics:
  enabled: true
  prometheusRelease: monitoring
istio:
  enabled: true
  host: yousef.localhost
  gatewayName: main-gw
  gatewayNamespace: istio-system